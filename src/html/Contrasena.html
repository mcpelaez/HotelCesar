<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperar Contraseña - Nido Sky</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/nidosky.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      /* Fondo general y texto */
      body {
        background-color: #e0e0e0; /* Fondo oscuro */
        color: #ffffff; /* Texto blanco */
        font-family: Arial, sans-serif;
      }

      /* Estilos del contenedor del formulario */
      .card {
        background-color: #2c2c2c; /* Fondo oscuro para el formulario */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        color: #ffffff; /* Texto blanco dentro del formulario */
      }

      /* Estilos del título */
      .card-body h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00a859; /* Color dorado */
      }

      /* Estilos de los inputs y selects */
      .form-control {
        background-color: #333;
        color: #ffffff;
        border: 1px solid #444;
        border-radius: 5px;
        position: relative;
        padding-right: 40px; /* Espacio para el icono */
      }

      /* Estilos del botón de enviar */
      .btn-primary {
        background-color: #00a859; /* Color dorado */
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #008746; /* Color dorado oscuro al hacer hover */
      }

      /* Estilo del enlace de inicio de sesión */
      .text-primary {
        color: #ffffff; /* Color blanco para el enlace */
      }

      .text-primary:hover {
        text-decoration: underline;
        color: #00a859; /* Color dorado al hacer hover */
      }

      /* Estilo de los textos */
      .fs-4 {
        font-size: 1.25rem;
      }

      .fw-bold {
        font-weight: 700;
      }

      /* Estilo para los labels */
      .form-label {
        color: #ffffff; /* Texto blanco para los labels */
      }

      /* Estilo para los textos adicionales */
      .form-check-label,
      p {
        color: #ffffff; /* Texto blanco para los labels de checkbox y los párrafos */
      }

      /* Estilo para el icono de ver/ocultar contraseña */
      .toggle-password {
        position: absolute;
        right: 10px;
        top: 65%; /* Ajusta el valor para bajar el icono */
        transform: translateY(-50%);
        cursor: pointer;
        color: #ffffff;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <!-- Recuperar Contraseña -->
            <div class="card mb-0">
              <div class="card-body">
                <a
                  href="./index.html"
                  class="text-nowrap logo-img text-center d-block py-3 w-100"
                >
                  <img
                    src="../assets/images/logos/nidosky.png"
                    width="180"
                    alt="Logo Nido Sky"
                  />
                </a>
                <h2 class="text-center">Recuperar Contraseña</h2>
                <form>
                  <div class="mb-3 position-relative">
                    <label for="password-recover" class="form-label"
                      >Nueva Contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="password-recover"
                      placeholder="Introduce tu nueva contraseña"
                      required
                    />
                    <span
                      class="toggle-password"
                      onclick="togglePasswordVisibility('password-recover')"
                    >
                      <i class="bi bi-eye"></i>
                    </span>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary w-100 py-3 fs-4 mb-4 rounded-2"
                  >
                    Enviar Enlace de Recuperación
                  </button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">¿Ya tienes una cuenta?</p>
                    <a
                      class="text-primary fw-bold ms-2"
                      href="./Formulario.html"
                      >Inicia sesión</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePasswordVisibility(inputId) {
        const passwordField = document.getElementById(inputId);
        const toggleIcon = passwordField.nextElementSibling.querySelector("i");
        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.classList.remove("bi-eye");
          toggleIcon.classList.add("bi-eye-slash");
        } else {
          passwordField.type = "password";
          toggleIcon.classList.remove("bi-eye-slash");
          toggleIcon.classList.add("bi-eye");
        }
      }
    </script>
  </body>
</html>
