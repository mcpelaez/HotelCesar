<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboards - Nido Sky</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Estilos adicionales para el menú */
      .nav-link {
        color: #333;
        font-weight: 500;
      }
      .nav-link:hover {
        color: #007bff;
      }
      .nav-link.active {
        color: #007bff;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Nido Sky</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./apartamentos.html">Apartamentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./descuentos.html">Descuentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./reservas.html">Reservas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./hospedaje.html">Hospedaje</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container mt-4">
        <h1 class="mb-4">Nido Sky - Dashboards</h1>

        <!-- Apartamentos Dashboard -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Apartamentos</h5>
            <canvas id="apartamentosChart"></canvas>
          </div>
        </div>

        <!-- Descuentos Dashboard -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Descuentos</h5>
            <canvas id="descuentosChart"></canvas>
          </div>
        </div>

        <!-- Reservas Dashboard -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Reservas</h5>
            <canvas id="reservasChart"></canvas>
          </div>
        </div>

        <!-- Hospedaje Dashboard -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Hospedaje</h5>
            <canvas id="hospedajeChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Datos de ejemplo: Ajusta estos valores según tus datos reales
      const semanas = [
        "Semana 1",
        "Semana 2",
        "Semana 3",
        "Semana 4",
        "Semana 5",
        "Semana 6",
        "Semana 7",
        "Semana 8",
      ];

      // Apartamentos Chart
      var ctx = document.getElementById("apartamentosChart").getContext("2d");
      var apartamentosChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: semanas,
          datasets: [
            {
              label: "Capacidad Total de Apartamentos",
              data: [10, 15, 12, 8, 14, 11, 9, 13], // Datos de capacidad total por semana
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Capacidad Total",
              },
            },
          },
        },
      });

      // Descuentos Chart
      var ctx = document.getElementById("descuentosChart").getContext("2d");
      var descuentosChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: semanas,
          datasets: [
            {
              label: "Porcentaje de Descuentos",
              data: [10, 7, 15, 20, 12, 18, 14, 8], // Porcentaje de descuentos por semana
              backgroundColor: "rgba(255, 159, 64, 0.2)",
              borderColor: "rgba(255, 159, 64, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Porcentaje (%)",
              },
            },
          },
        },
      });

      // Reservas Chart
      var ctx = document.getElementById("reservasChart").getContext("2d");
      var reservasChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: semanas,
          datasets: [
            {
              label: "Número de Reservas",
              data: [8, 6, 12, 10, 5, 9, 7, 4], // Número de reservas por semana
              backgroundColor: "rgba(153, 102, 255, 0.2)",
              borderColor: "rgba(153, 102, 255, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Número de Reservas",
              },
            },
          },
        },
      });

      // Hospedaje Chart
      var ctx = document.getElementById("hospedajeChart").getContext("2d");
      var hospedajeChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: semanas,
          datasets: [
            {
              label: "Días de Hospedaje",
              data: [4, 2, 7, 5, 3, 6, 8, 1], // Días de hospedaje por semana
              backgroundColor: "rgba(255, 159, 64, 0.2)",
              borderColor: "rgba(255, 159, 64, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Días de Hospedaje",
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
